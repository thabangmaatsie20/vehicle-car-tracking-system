<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard</title>

    <style>
      html, body, #root { height: 100%; margin: 0; }

      .content { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; padding: 12px; }
      .card { background: #fff; border-radius: 8px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
      .map { height: 420px; }
      .row { display:flex; gap: 12px; }
      .btn { padding: 8px 12px; background:#2563eb; color:#fff; border:none; border-radius:6px; cursor:pointer; }
      .btn:disabled { background:#9ca3af; }
      .field { display:flex; gap:8px; align-items:center; }
      .field input { padding:6px; }
      @media (max-width: 900px) {
        .content { grid-template-columns: 1fr; }
        .map { height: 300px; }
      }
    </style>
