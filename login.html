
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Car Tracking System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0;
               display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 10px;
                     box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none;
                 font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if(username === "admin" && password === "1234") {
            window.location.href = "index.html";
        } else {
            alert("Invalid username or password!");
        }
    }
</script>
</body>
</html>
