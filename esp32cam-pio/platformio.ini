[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Speed up builds and keep them deterministic
build_type = release
monitor_speed = 115200
upload_speed = 921600

; Optional: select larger app partition to fit esp32-camera + esp-face
board_build.partitions = huge_app.csv

; Tweak build flags; add feature toggles you can flip in code
build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DARDUINO_USB_CDC_ON_BOOT=0
  -D FEAT_HTTP=1
  -D FEAT_EMAIL=1
  -D FEAT_LCD=1
  -D FEAT_SD=1

; Libraries used by the sketch
lib_deps =
  bblanchon/ArduinoJson @ ^7.0.4
  mobizt/ESP Mail Client @ ^3.4.21
  marcoschwartz/LiquidCrystal I2C @ ^1.1.4
  ; esp32-camera and face libs ship with the ESP32 core

; Ensure PSRAM is enabled for esp32cam board
board_build.arduino.memory_type = qio_opi
board_build.psram = enabled
